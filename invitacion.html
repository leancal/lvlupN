<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="invitacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">

        <div class="game">
            <img id="gameboy" src="img/gameBoybg.png" alt="Gameboy">

            <main>
                <button onclick="irAFormulario()">¡Sí, voy!</button>
                <button onclick="noVoy()">No puedo ir</button>
                <button onclick="volver()">Volver</button>
            </main>

        </div>
        <div class="card">
            <h2>Información mucho muy importante</h2>
            <p>Fecha y hora de la invitación: 19 de octubre de 2024</p>
            <p>Hora de la invitación: 19:00</p>
            <p>Ubicación: Iglesia</p>

            <button onclick="cerrarCard()">Cerrar</button>
        </div>
    </div>
    <script>
        function irAFormulario() {
            window.location.href = 'formulario.html';
        }

        function noVoy() {
            alert('¡QUE LASTIMA, VOS TE LO PERDES!.');
        }

        function volver() {
            window.location.href = 'index.html';
        }

        function cambiarImagen() {
            const gameboy = document.getElementById('gameboy');
            if (window.innerWidth <= 768 || window.innerWidth <= 425) {
                gameboy.src = 'img/gbPoketinv.png';
            } else {
                gameboy.src = 'img/gameBoybg.png';
            }
        }

        function cerrarCard() {
            const card = document.querySelector('.card');
            card.style.display = 'none';
        }

        window.addEventListener('load', cambiarImagen);
        window.addEventListener('resize', cambiarImagen);
    </script>
</body>

</html>
