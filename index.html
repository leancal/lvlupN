<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <link rel="icon" href='img/logo.png' type="image/x-icon'>
  <link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Game Landing</title>
  <style>
    body {
      scroll-behavior: smooth;
      background-image: url('img/bg.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .game {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    #gameboy {
      width: 82%;
      height: auto;
    }

    #canvas {
      width: 33%;
      height: 45%;
      border: 2px solid black;
      border-radius: 10px;
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center {
      text-align: center;
    }

    #touchControls {
      position: absolute;
      top: 60%;
      left: 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 10px;
    }

    .control-btn {
      font-size: 1.5rem;
      width: 60px;
      height: 60px;
      margin: 5px;
      border-radius: 50%;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      outline: none;
    }

    .control-btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 1260px) {
      #canvas {
        width: 33%;
        height: 39%;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 1024px) {
      #canvas {
        width: 33%;
        height: 32%;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 768px) {
      #canvas {
        width: 33%;
        height: 24%;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 425px) {
      #canvas {
        width: 51%;
        height: 18%;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #gameboy {
        width: 124%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1></h1>
  </header>
  <div class="game">
    <img id="gameboy" src="img/gameboy.png" alt="Gameboy">
    <canvas id="canvas" width="960" height="768"></canvas>
    <div id="touchControls">
      <button class="control-btn" id="btnUp">↑</button><br>
      <div>
        <button class="control-btn" id="btnLeft">←</button>
        <button class="control-btn" id="btnRight">→</button>
      </div>
      <button class="control-btn" id="btnDown">↓</button>
    </div>
  </div>
  <div class="gameover center">
    <button class="restart-button" onclick="reiniciarJuego()">Reiniciar</button>
    <button class="pause-button" onclick="togglePause()">Pausa</button>
  </div>
  <footer>
    <button onclick="irAInvitacion()">Ir a la invitación</button>
  </footer>

  <script src="dist/game.min.js"></script>
  <script src="js/gameManager.js"></script>
  <script>
    let gameManager = null;

    window.onload = function () {
      gameManager = new GameManager({
        canvas: document.getElementById('canvas'),
        ctx: document.getElementById('canvas').getContext('2d'),
        callbacks: {
          gameOver: function (score, win) {
            // Implementa la lógica de juego terminado si es necesario
          },
          updateScore: function (score) {
            // Implementa la actualización de puntuación si es necesario
          }
        }
      });

      gameManager.run();

      // Eventos para los controles táctiles
      document.getElementById('btnUp').addEventListener('click', function () {
        gameManager.controls.onKeyDown({ code: 'KeyW' });
      });
      document.getElementById('btnDown').addEventListener('click', function () {
        gameManager.controls.onKeyDown({ code: 'KeyS' });
      });
      document.getElementById('btnLeft').addEventListener('click', function () {
        gameManager.controls.onKeyDown({ code: 'KeyA' });
      });
      document.getElementById('btnRight').addEventListener('click', function () {
        gameManager.controls.onKeyDown({ code: 'KeyD' });
      });

      // Detectar si se toca fuera del botón para liberar la tecla correspondiente
      document.getElementById('touchControls').addEventListener('mouseup', function () {
        gameManager.controls.onKeyUp({ code: 'KeyW' });
        gameManager.controls.onKeyUp({ code: 'KeyS' });
        gameManager.controls.onKeyUp({ code: 'KeyA' });
        gameManager.controls.onKeyUp({ code: 'KeyD' });
      });

      // Toggle pause con la barra espaciadora como antes
      window.addEventListener('keydown', function (event) {
        if (event.code === 'Space') {
          togglePause();
        }
      });
    };

    function reiniciarJuego() {
      window.location.reload();
    }

    function irAInvitacion() {
      window.location.href = 'invitacion.html';
    }

    function togglePause() {
      gameManager.togglePause();
    }
  </script>

</body>

</html>
