<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <link rel="icon" href='img/logo.png' type="image/x-icon'>
  <link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Game Landing</title>
  <style>
    body {
      scroll-behavior: smooth;
      background-image: url('img/bg.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .game {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    #gameboy {
      width: 82%;
      height: auto;
    }

    #canvas {
      width: 33%;
      height: 45%;
      border: 2px solid black;
      border-radius: 10px;
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center {
      text-align: center;
    }

    .touch-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }

    .touch-controls button {
      width: 50px;
      height: 50px;
      font-size: 24px;
      margin: 0 5px;
      touch-action: manipulation;
      /* Asegura una respuesta táctil precisa */
    }

    @media (max-width: 1260px) {
      #canvas {
        width: 33%;
        height: 39%;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 1024px) {
      #canvas {
        width: 33%;
        height: 32%;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 768px) {
      #canvas {
        width: 33%;
        height: 24%;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 425px) {
      #canvas {
        width: 51%;
        height: 18%;
        border: 2px solid black;
        border-radius: 10px;
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #gameboy {
        width: 124%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1></h1>
  </header>
  <div class="game">
    <img id="gameboy" src="img/gameboy.png" alt="Gameboy">
    <canvas id="canvas" width="960" height="768"></canvas>
    <div class="touch-controls">
      <button id="btnUp">↑</button>
      <button id="btnLeft">←</button>
      <button id="btnRight">→</button>
      <button id="btnDown">↓</button>
    </div>
  </div>
  <div class="gameover center">
    <button class="restart-button" onclick="reiniciarJuego()">Restart</button>
    <button class="pause-button" onclick="togglePause()">Pausa</button>
  </div>
  <footer>
    <button onclick="irAInvitacion()">Ir a la invitación</button>
  </footer>

  <script src="dist/game.min.js"></script>
  <script src="js/gameManager.js"></script>
  <script src="js/eventsManager.js"></script>
  <script>
    let gameManager = null;

    window.onload = function () {
      gameManager = new GameManager({
        canvas: document.getElementById('canvas'),
        ctx: document.getElementById('canvas').getContext('2d'),
        callbacks: {
          gameOver: function (score, win) {
          },
          updateScore: function (score) {
          }
        }
      });

      gameManager.run();

      window.addEventListener('keydown', function (event) {
        if (event.code === 'Space') {
          togglePause();
        }
      });

      // Eventos táctiles para los botones de dirección
      document.getElementById('btnUp').addEventListener('touchstart', function () {
        gameManager.controls.action.up = true;
      });
      document.getElementById('btnUp').addEventListener('touchend', function () {
        gameManager.controls.action.up = false;
      });

      document.getElementById('btnLeft').addEventListener('touchstart', function () {
        gameManager.controls.action.left = true;
      });
      document.getElementById('btnLeft').addEventListener('touchend', function () {
        gameManager.controls.action.left = false;
      });

      document.getElementById('btnDown').addEventListener('touchstart', function () {
        gameManager.controls.action.down = true;
      });
      document.getElementById('btnDown').addEventListener('touchend', function () {
        gameManager.controls.action.down = false;
      });

      document.getElementById('btnRight').addEventListener('touchstart', function () {
        gameManager.controls.action.right = true;
      });
      document.getElementById('btnRight').addEventListener('touchend', function () {
        gameManager.controls.action.right = false;
      });
    };

    function reiniciarJuego() {
      window.location.reload();
    }

    function irAInvitacion() {
      window.location.href = 'invitacion.html';
    }

    function togglePause() {
      gameManager.togglePause();
    }
  </script>
</body>

</html>
