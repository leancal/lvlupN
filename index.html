<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <link rel="icon" href='img/logo.png' type="image/x-icon'>
  <link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Game Landing</title>
  <style>
    /* Estilos CSS existentes */
    body {
      scroll-behavior: smooth;
      background-image: url('img/bg.gif');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .game {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #gameboy {
      width: 82%;
      height: auto;
    }

    #canvas {
      width: 33%;
      height: 45%;
      border: 2px solid black;
      border-radius: 10px;
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center {
      text-align: center;
    }

    @media (max-width: 1260px) {
      #canvas {
        width: 33%;
        height: 39%;
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 1024px) {
      #canvas {
        width: 37%;
        height: 36%;
        position: absolute;
        top: 49%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 768px) {
      #canvas {
        width: 53%;
        height: 42%;
        position: absolute;
        top: 23%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #gameboy {
        width: 91%;
        height: auto;
      }

      .game {
        height: 100vh;
      }

      body {
        overflow-y: hidden;
      }
    }

    @media (max-width: 630px) {
      #canvas {
        width: 54%;
        height: 36%;
        position: absolute;
        top: 27%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #gameboy {
        width: 91%;
        height: auto;
      }

      .game {
        height: 100vh;
      }

      body {
        overflow-y: hidden;
      }
    }

    @media (max-width: 480px) {
      #canvas {
        width: 53%;
        height: 26%;
        position: absolute;
        top: 33%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .game {
        height: 100vh;
      }

      body {
        overflow-y: hidden;
      }
    }

    @media (max-width: 425px) {
      #canvas {
        width: 68%;
        height: 27%;
        position: absolute;
        top: 33%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #gameboy {
        width: 102%;
        height: auto;
      }

      .game {
        height: 100vh;
      }

      body {
        overflow-y: hidden;
      }
    }

    @media (max-width: 375px) {
      #canvas {
        width: 68%;
        height: 27%;
        position: absolute;
        top: 33%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #gameboy {
        width: 117%;
        height: auto;
      }

      .game {
        height: 100vh;
      }

      body {
        overflow-y: hidden;
      }
    }

    .virtual-joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
    }

    .joystick {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      /* para que no interfiera con el evento touch */
    }
  </style>
</head>

<body>
  <header>
    <h1></h1>
  </header>
  <div class="game">
    <img id="gameboy" src="img/gbPoket.png" alt="Gameboy">
    <canvas id="canvas" width="960" height="768"></canvas>
    <!-- <div class="touch-controls">
      <button id="btnUp">↑</button>
      <br>
      <button id="btnLeft">←</button>
      <button id="btnRight">→</button>
      <br>
      <button id="btnDown">↓</button>
    </div> -->
    <div class="virtual-joystick">
      <div id="joystick" class="joystick"></div>
    </div>


  </div>
  <div class="gameover center">
    <button class="restart-button" onclick="reiniciarJuego()">Restart</button>
    <button class="pause-button" onclick="togglePause()">Pausa</button>
  </div>

  <footer>
    <button onclick="irAInvitacion()">Ir a la invitación</button>
  </footer>

  <script src="dist/game.min.js"></script>
  <script src="./public/src/gameManager.js"></script>
  <script>
    let gameManager = null;

    window.onload = function () {
      gameManager = new GameManager({
        canvas: document.getElementById('canvas'),
        ctx: document.getElementById('canvas').getContext('2d'),
        callbacks: {
          gameOver: function (score, win) {
          },
          updateScore: function (score) {
          }
        }
      });

      gameManager.run();

      window.addEventListener('keydown', function (event) {
        if (event.code === 'Space') {
          togglePause();
        }
      });
    };

    function reiniciarJuego() {
      window.location.reload();
    }

    const joystick = document.getElementById('joystick');
    const joystickRect = joystick.getBoundingClientRect();
    const joystickRadius = joystickRect.width / 2;

    joystick.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleJoystickTouch(e.touches[0]);
    });

    joystick.addEventListener('touchmove', (e) => {
      e.preventDefault();
      handleJoystickTouch(e.touches[0]);
    });

    joystick.addEventListener('touchend', () => {
      resetJoystick();
    });

    function handleJoystickTouch(touch) {
      let centerX = joystickRect.left + joystickRadius;
      let centerY = joystickRect.top + joystickRadius;
      let touchX = touch.clientX;
      let touchY = touch.clientY;

      // Calcula la distancia del touch al centro del joystick
      let distanceX = touchX - centerX;
      let distanceY = touchY - centerY;

      // Calcula el ángulo y la magnitud
      let angle = Math.atan2(distanceY, distanceX);
      let magnitude = Math.min(1, Math.sqrt(distanceX * distanceX + distanceY * distanceY) / joystickRadius);

      // Determina las direcciones según el ángulo y la magnitud
      this.action['left'] = false;
      this.action['right'] = false;
      this.action['up'] = false;
      this.action['down'] = false;

      if (magnitude > 0.2) {
        if (angle > -Math.PI / 4 && angle <= Math.PI / 4) {
          this.action['right'] = true;
        } else if (angle > Math.PI / 4 && angle <= 3 * Math.PI / 4) {
          this.action['down'] = true;
        } else if (angle > -3 * Math.PI / 4 && angle <= -Math.PI / 4) {
          this.action['up'] = true;
        } else {
          this.action['left'] = true;
        }
      }
    }

    function resetJoystick() {
      this.action['left'] = false;
      this.action['right'] = false;
      this.action['up'] = false;
      this.action['down'] = false;
    }

    function irAInvitacion() {
      window.location.href = 'invitacion.html';
    }

    function togglePause() {
      gameManager.togglePause();
    }

    // Función para cambiar la imagen según el tamaño de la pantalla
    function cambiarImagen() {
      const gameboy = document.getElementById('gameboy');
      //si el tamaño de pantalla es de menos o igual de 768px o 425px, cambia la imagen
      if (window.innerWidth <= 768 || window.innerWidth <= 425) {
        gameboy.src = 'img/gbPoket.png';
      } else {
        gameboy.src = 'img/gameboy.png';
      }
    }

    // Cambiar la imagen al cargar la página y al redimensionar la ventana
    window.addEventListener('load', cambiarImagen);
    window.addEventListener('resize', cambiarImagen);
  </script>
</body>

</html>
